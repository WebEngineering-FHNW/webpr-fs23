<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="../../todo.css">
</head>
<body>

<main>
    <h1>Todo List</h1>

    <div class="holder">
        <button id="plus" autofocus onclick="todoView.newTodo();"> + </button>

        <div class="table" id="todoContainer"></div>

        <div>Tasks: <span id="numberOfTasks">0</span></div>
        <div>Open:  <span id="openTasks"    >0</span></div>
    </div>
</main>


<script src="../observable/observable.js"></script>
<script src="todo.js"></script>
<script>
    const todoView = TodoView(
        document.getElementById('todoContainer'),
        document.getElementById('numberOfTasks'),
        document.getElementById('openTasks'));
    todoView.newTodo();
</script>

</body>

</html>
